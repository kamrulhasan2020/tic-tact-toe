<head>
    <title>Tic Tac Toe Game :{{game_code}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      td {
        height:150px;
        width:150px;
        text-align:center;
        color:crimson;
        font-size:100px;
      }
    </style>
</head>

<body>
<div class='container p-5 my-5 border'>
    <p style="color:purple">{{game.player1}} :: {{score1}}</p>
    <p style="color:purple">{{game.player2}} :: {{score2}}</p>
    <br><br><br>
    <table class="table table-dark table-bordered table-hover">
        <tbody>
          <tr>
            <td class="cell" id="cell1"></td>
            <td class="cell" id="cell2"></td>
            <td class="cell" id="cell3"></td>
          </tr>
          <tr>
            <td class="cell" id="cell4"></td>
            <td class="cell" id="cell5"></td>
            <td class="cell" id="cell6"></td>
          </tr>
          <tr>
            <td class="cell" id="cell7"></td>
            <td class="cell" id="cell8"></td>
            <td class="cell" id="cell9"></td>
          </tr>
        </tbody>
      </table>
</div>

<script>

  $(document).ready(function(){
    $(".cell").click(function(){
      $(this).text("X");
    });
  });

</script
</body>
